<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CYM Leader Tracker</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f5f5f5;
}
header {
  background: #222;
  color: #fff;
  padding: 1em;
  text-align: center;
}
.container {
  max-width: 900px;
  margin: auto;
  padding: 1em;
}
.month-selector {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 1em;
}
.month-selector button {
  padding: 0.5em 1em;
  border: none;
  background: #ccc;
  cursor: pointer;
}
.month-selector button.active {
  background: #4CAF50;
  color: white;
}
.form-section {
  background: #fff;
  padding: 1em;
  border-radius: 8px;
}
.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 5px;
}
.calendar div {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: center;
}
.attendance-section label {
  display: block;
  margin-top: 1em;
  font-weight: bold;
}
.attendance-grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 5px;
  margin-top: 5px;
}
.attendance-grid button {
  padding: 6px;
  border: 1px solid #ccc;
  background: #eee;
  cursor: pointer;
}
.attendance-grid button.P { background: #4CAF50; color: white; }
.attendance-grid button.A { background: #f44336; color: white; }
.attendance-grid button.NM { background: #999; color: white; }
.legend span {
  font-size: 14px;
  margin-right: 10px;
}
</style>
</head>

<body>

<header>
  <h1>CYM 2025 Leader Tracker</h1>
  <div id="user-info"></div>
</header>

<div class="container">

<div style="text-align:center; margin:15px;">
<button onclick="saveFullPageImage()" style="padding:10px 20px;background:#4CAF50;color:#fff;border:none;border-radius:5px;">
Save Page as Image
</button>
</div>

<div style="text-align:center; margin-bottom:20px;">
<input id="username" placeholder="Enter full name" style="padding:6px;width:80%;max-width:350px;">
</div>

<div id="month-selector" class="month-selector"></div>

<div class="form-section">
<h2 id="month-title"></h2>
<h3>DEVOTION: <span id="devotion-count">0</span> days</h3>
<div id="calendar" class="calendar"></div>

<div class="attendance-section" id="attendance-forms"></div>
</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
const months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
const sections = [
  "W12 MEETING",
  "W12 DISCIPLESHIP",
  "CELL GROUP",
  "SUNDAY SERVICES",
  "CYM NIGHT",
  "THURSDAY NIGHT TRAINING",
  "PRAYER MEETING"
];

let currentMonth = 0;
const year = 2025;

function daysInMonth(m,y){ return new Date(y,m+1,0).getDate(); }

function renderMonthButtons(){
  months.forEach((m,i)=>{
    const b=document.createElement("button");
    b.textContent=m;
    if(i===0) b.classList.add("active");
    b.onclick=()=>{
      currentMonth=i;
      document.querySelectorAll(".month-selector button").forEach(x=>x.classList.remove("active"));
      b.classList.add("active");
      renderCalendar();
      renderAttendance();
    };
    document.getElementById("month-selector").appendChild(b);
  });
}

function renderCalendar(){
  const cal=document.getElementById("calendar");
  cal.innerHTML="";
  document.getElementById("month-title").textContent=months[currentMonth];

  ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"].forEach(d=>{
    const x=document.createElement("div");
    x.innerHTML="<b>"+d+"</b>";
    cal.appendChild(x);
  });

  const first=new Date(year,currentMonth,1).getDay();
  for(let i=0;i<first;i++) cal.appendChild(document.createElement("div"));

  for(let d=1;d<=daysInMonth(currentMonth,year);d++){
    const c=document.createElement("div");
    const cb=document.createElement("input");
    cb.type="checkbox";
    cb.checked=localStorage.getItem(`dev_${currentMonth}_${d}`)==="1";
    cb.onchange=()=>{
      localStorage.setItem(`dev_${currentMonth}_${d}`,cb.checked?"1":"0");
      updateDevotion();
    };
    c.innerHTML=d+"<br>";
    c.appendChild(cb);
    cal.appendChild(c);
  }
  updateDevotion();
}

function updateDevotion(){
  let c=0;
  document.querySelectorAll("#calendar input").forEach(x=>{ if(x.checked) c++; });
  document.getElementById("devotion-count").textContent=c;
}

function renderAttendance(){
  const a=document.getElementById("attendance-forms");
  a.innerHTML=`
  <strong>FULL MONTH ATTENDANCE</strong><br>
  <div class="legend">
    <span style="color:#4CAF50;">Green = Present</span>
    <span style="color:#f44336;">Red = Absent</span>
    <span style="color:#999;">Gray = No Meeting</span>
  </div><br>
  `;

  sections.forEach(sec=>{
    const lab=document.createElement("label");
    lab.textContent=sec;
    a.appendChild(lab);

    const grid=document.createElement("div");
    grid.className="attendance-grid";

    for(let w=1;w<=5;w++){
      const b=document.createElement("button");
      b.textContent=`Week ${w}`;
      const key=`att_${currentMonth}_${sec}_${w}`;
      const s=localStorage.getItem(key);

      if(s){
        b.dataset.state=s;
        b.classList.add(s);
      } else {
        b.dataset.state="NM";
        b.classList.add("NM");
      }

      b.onclick=()=>{
        b.classList.remove("P","A","NM");
        let n=b.dataset.state==="P"?"A":b.dataset.state==="A"?"NM":"P";
        b.dataset.state=n;
        b.classList.add(n);
        localStorage.setItem(key,n);
      };

      grid.appendChild(b);
    }
    a.appendChild(grid);
  });
}

function saveFullPageImage(){
  html2canvas(document.body).then(c=>{
    const l=document.createElement("a");
    l.download="cym-tracker.png";
    l.href=c.toDataURL();
    l.click();
  });
}

document.getElementById("username").oninput=e=>{
  localStorage.setItem("user",e.target.value);
  document.getElementById("user-info").textContent="User: "+e.target.value;
};
window.onload=()=>{
  const u=localStorage.getItem("user");
  if(u){
    document.getElementById("username").value=u;
    document.getElementById("user-info").textContent="User: "+u;
  }
};

renderMonthButtons();
renderCalendar();
renderAttendance();
</script>

</body>
</html>
